name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for coverage comparison

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          PRETIX_POSTFINANCE_TESTING=1 uv run pytest tests/ \
            --cov=pretix_postfinance \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  coverage-diff:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Get coverage for PR branch
        run: |
          PRETIX_POSTFINANCE_TESTING=1 uv run pytest tests/ \
            --cov=pretix_postfinance \
            --cov-report=json \
            -q
          mv coverage.json pr_coverage.json

      - name: Get coverage for base branch
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          uv pip install -e ".[dev]" --quiet
          PRETIX_POSTFINANCE_TESTING=1 uv run pytest tests/ \
            --cov=pretix_postfinance \
            --cov-report=json \
            -q 2>/dev/null || echo '{"totals": {"percent_covered": 0}}' > coverage.json
          mv coverage.json base_coverage.json
          git checkout ${{ github.event.pull_request.head.sha }}

      - name: Compare coverage
        id: coverage-diff
        run: |
          uv run python << 'EOF'
          import json
          import os

          def get_coverage(filename):
              try:
                  with open(filename) as f:
                      data = json.load(f)
                      return data.get('totals', {}).get('percent_covered', 0)
              except:
                  return 0

          pr_cov = get_coverage('pr_coverage.json')
          base_cov = get_coverage('base_coverage.json')
          diff = pr_cov - base_cov

          # Format output
          if diff > 0:
              emoji = "ðŸ“ˆ"
              sign = "+"
          elif diff < 0:
              emoji = "ðŸ“‰"
              sign = ""
          else:
              emoji = "âž¡ï¸"
              sign = ""

          summary = f"""## Coverage Report {emoji}

          | Metric | Value |
          |--------|-------|
          | Base branch coverage | {base_cov:.2f}% |
          | PR coverage | {pr_cov:.2f}% |
          | Coverage change | {sign}{diff:.2f}% |
          """

          # Write to GitHub step summary
          with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
              f.write(summary)

          # Set output for PR comment
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"base_coverage={base_cov:.2f}\n")
              f.write(f"pr_coverage={pr_cov:.2f}\n")
              f.write(f"coverage_diff={sign}{diff:.2f}\n")
              f.write(f"emoji={emoji}\n")

          # Fail if coverage decreased significantly
          if diff < -5:
              print(f"::warning::Coverage decreased by {abs(diff):.2f}%")
          EOF

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const baseCov = '${{ steps.coverage-diff.outputs.base_coverage }}';
            const prCov = '${{ steps.coverage-diff.outputs.pr_coverage }}';
            const diff = '${{ steps.coverage-diff.outputs.coverage_diff }}';
            const emoji = '${{ steps.coverage-diff.outputs.emoji }}';

            const body = `## Coverage Report ${emoji}

            | Metric | Value |
            |--------|-------|
            | Base branch coverage | ${baseCov}% |
            | PR coverage | ${prCov}% |
            | Coverage change | ${diff}% |
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run mypy
        run: PRETIX_POSTFINANCE_TESTING=1 uv run mypy pretix_postfinance/

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run ruff
        run: uv run ruff check .
